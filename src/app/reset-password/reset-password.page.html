<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="resetPwdForm" (ngSubmit)="resetUserPwd()" novalidate>
    <ion-item>
      <ion-input formControlName="email" type="email" placeholder="Email" [class.invalid]="!resetPwdForm.controls.email.valid && resetPwdForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPwdForm.controls.email.valid  && resetPwdForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center">
          <ion-button center-all type="submit" color="danger" [disabled]="!resetPwdForm.valid">Reset Password</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align: center">
            <ion-button center-all block clear (click)="loginUser()"><ion-icon name="arrow-forward-circle"></ion-icon>
                Login
            </ion-button>  
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
